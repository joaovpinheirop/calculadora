<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <!-- ROBOTO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&family=Poppins:ital,wght@0,400;0,900;1,100&family=Roboto:wght@400;900&display=swap"
    rel="stylesheet">


  <!-- MY CSS -->
  <link rel="stylesheet" href="./assets/css/struture.css">
  <link rel="stylesheet" href="./assets/css/calculadora.css">
  <link rel="stylesheet" href="./assets/css/theme.css">



</head>

<body class="theme">
  <main class=" box-colum align-center">
    <section class="box box-colum align-center" id="box-calculadora">


      <div class="calculadora">
        <input type="text" id="display" disabled>
        <input type="text" id="result" disabled>
        <div class="teclado grid  ">

          <button class="btn function" onclick="btn(this.id)" id="clear">AC</button>
          <button class="btn function" onclick="btn(this.id)" id="delete">C</button>
          <button class="btn function" onclick="btn(this.id)" id="percentage">%</button>
          <button class="btn operation" onclick="btn(this.id)" id="divide">รท</button>

          <button class="btn number" onclick="btn(this.id)" id="7">7</button>
          <button class="btn number" onclick="btn(this.id)" id="8">8</button>
          <button class="btn number" onclick="btn(this.id)" id="9">9</button>
          <button class="btn operation" onclick="btn(this.id)" id="multiply">x</button>

          <button class="btn number" onclick="btn(this.id)" id="4">4</button>
          <button class="btn number" onclick="btn(this.id)" id="5">5</button>
          <button class="btn number" onclick="btn(this.id)" id="6">6</button>
          <button class="btn operation" onclick="btn(this.id)" id="subtract">-</button>

          <button class="btn number" onclick="btn(this.id)" id="1">1</button>
          <button class="btn number" onclick="btn(this.id)" id="2">2</button>
          <button class="btn number" onclick="btn(this.id)" id="3">3</button>
          <button class="btn operation" onclick="btn(this.id)" id="sum">+</button>
          <button class="btn large zero " onclick="btn(this.id)" id="0">0</button>
          <button class="btn " onclick="btn(this.id)" id=".">.</button>
          <button class="btn operation" onclick="btn(this.id)" id="equal">=</button>

        </div>
      </div>


    </section>
  </main> <!-- JAVASCRIPT -->
  <script src="./assets/js/calc.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/theme.js"></script>

</body>

</html>
